<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Customer List</h2>
    </div>
    <div class="panel-body">
      <table id="customerlist" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">

        <thead>
          <tr>
            <th >Name</th>
            <th >Phone</th>
            <th >Country</th>
            <th >State</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers ">
            <td>{{customer.name}}</td>
            <td>{{customer.phone}}</td>
            <td>{{customer.country}}</td>
            <td>{{customer.valid}}</td>
              <td><button style='margin-right:16px' (click)="deleteCustomer(customer.id)" class="btn btn-danger">Delete</button>
                <button style='margin-right:16px' (click)="updateCustomer(customer.id)" class="btn btn-success" style="margin-left: 10px">Edit details</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
